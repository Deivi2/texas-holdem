<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

<div class="container">
    <button class="actions">Actions</button>
    <div class="menu">
        <button class="dealCards">Deal Cards</button>
        <button class="restartCards">Shuffle</button>
        <button class="clearCards">Clear Cards</button>
    </div>
    <div class="table">
        <ul id="list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
            <div class="bank">0</div>
            <div class="bet">200</div>

        <div class="cards"></div>
    </div>

    <div class="game">
        <button class="call">Bet</button>
        <button class="check">Check</button>
        <button class="rice">Rice</button>
        <button class="fold">Fold</button>

        <div>
            <input class="riceStake" type="text" placeholder="200$">
        </div>
    </div>
    <div class="model">
        <div class="tab">
            <h3>Name</h3>
            <input type="text" placeholder="Enter your name">
            <button>Enter</button>
        </div>
    </div>
</div>
